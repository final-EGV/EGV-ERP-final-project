    <!-- Date : 2021/11/30
	   Writer : Hansoo Lee
		fullcalender에 function 추가
		클릭시 이벤트 삭제도 가능하게 만듬
	-->
     <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ko',
          selectable: true,

           eventClick : function( Info ) { 
        	   
        	   if(confirm("진짜 삭제할 꺼야?")){

        		   $.ajax({
        				url: "/emp/parttime/delete",
        				type: "post",
        				data: {code : Info.event.id},
        				success: function(data){
        					alert(data);
        					console.log(data);
        				},
        				error: function(xhr){
        					console.log(xhr);
        				}
        			});
        	   
        	   Info.event.remove();
        	  }       	   
           },
          
        events: [
    		$.ajax({
    			url: "/emp/parttime/parttimeScheduleList",
    			success: function(data){
    				
    				for (let index in data){
    				calendar.addEvent({
    					id : data[index]['code'],
    					title : data[index]['title'],
    					start : data[index]['start'],
    					end : data[index]['end']
    				})
    				}
    			},
    			error: function(xhr){
    				console.log(xhr);
    			}
    		})]
        }); 
        calendar.render();
      });

    </script>
	<script>
		const successMessage = "[[${ successMessage }]]";	
		
		if(successMessage){
			alert(successMessage);
		}
	</script>

    <!--  Date : 2021/11/30

	현재 존재하는 아르바이트생만 조회 및 선택
	 -->
	<script>
	$(function(){
		$.ajax({
			url: "/emp/parttimerList",
			success: function(data){
				const $empPosition = $("#name");
				$empPosition.html("");
				
 				for (let index in data){
					$empPosition.append($("<option>").val(data[index].code).text(data[index].name));						
				}

			},
			error: function(xhr){
				console.log(xhr);
			}
		});
	});
	
	(function () {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.prototype.slice.call(forms)
		    .forEach(function (form) {
		      form.addEventListener('submit', function (event) {
		        if (!form.checkValidity()) {
		          event.preventDefault()
		          event.stopPropagation()
		        }

		        form.classList.add('was-validated')
		      }, false)
		    })
		})()
</script>
