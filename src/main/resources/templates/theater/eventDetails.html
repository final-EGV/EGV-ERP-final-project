<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Main page of theater management, displaying list of movies.">
	<meta name="author" content="UnSuk Song">
	<title>EGV: theater > eventDetails</title>
	<!-- Custom fonts for this template-->
	<link href="/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- Custom styles for this template-->
	<script src="https://kit.fontawesome.com/56b47e1b72.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Aside Menu List -->
		<div id="sidebarMain" class="bg-gradient-info" th:include="common/aside.html"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Header -->
				<div th:include="common/header.html"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="card shadow mb-4 d-flex justify-content-center">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">신규 이벤트 등록</h6>
						</div>
						<div class="card-body">

							<!-- 이벤트 정보 입력 폼 -->
							<form action="/theater/event/regist" id="event-info" method="post" enctype="multipart/form-data">
								<table class="table table-striped table-bordered text-right table-responsive-md">
									<tbody>
										<tr>
											<td class="col-md-2">이벤트명</td>
											<td class="col-md-10" colspan="3">
												<input type="text" class="form-control" name="name" th:value="${ event.name }">
											</td>
										</tr>
										<tr>
											<td class="col-md-2">시작일</td>
											<td class="col-md-4">
												<input type="datetime-local" class="form-control" name="startDatetime" th:value="${ event.startDatetime }">
											</td>
											<td class="col-md-2">종료일</td>
											<td class="col-md-4">
												<input type="datetime-local" class="form-control" name="endDatetime" th:value="${ event.endDatetime }">
											</td>
										</tr>
										<tr>
											<td class="col-md-2">관련영화</td>
											<td class="col-md-10" colspan="3">
												<div class="input-group">
													<div class="input-group-prepend">
														<button class="btn btn-primary" type="button"
															data-toggle="modal" data-target="#movieSelectModal"> 🔍 검색 </button>
													</div>
													<input type="text" class="form-control" name="movieAndEvent" placeholder="(생략가능)" readonly
														th:if="${ event.movieAndEvent } == null">
													<input type="text" class="form-control" name="movieAndEvent" placeholder="(생략가능)" readonly
														th:unless="${ event.movieAndEvent } == null" th:value="${ event.movieAndEvent.name }">
													<div class="input-group-append">
														<button class="btn btn-danger" type="button"
															 th:onclick="javascript:emptySelectedMovie()"> 🗑 비우기</button>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td class="col-md-2">대관회사</td>
											<td class="col-md-4">
												<input type="text" class="form-control" name="rentalCompany" placeholder="(생략 가능)"
													th:if="${ event.rentalCompany } == null">
												<input type="text" class="form-control" name="rentalCompany" placeholder="(생략 가능)"
													th:unless="${ event.rentalCompany } == null" th:value="${ event.rentalCompany }">
											</td>
											<td class="col-md-2">이벤트상품</td>
											<td class="col-md-4">
												<input type="text" class="form-control" name="product" placeholder="(생략 가능)"
													th:if="${ event.product } == null">
												<input type="text" class="form-control" name="product" placeholder="(생략 가능)"
													th:unless="${ event.product } == null" th:value="${ event.product }">
											</td>
										</tr>
									</tbody>
								</table>
								
							</form>
						</div>
						<div class="card-footer py-3">
							<button type="button" class="btn btn-secondary" th:onclick="history.back(-1)">목록으로</button>
							<button type="submit" class="btn btn-primary" form="event-info">적용하기</button>
							<a th:href="@{/theater/event/delete(code=${ event.code })}">
								<button type="button" class="btn btn-danger">삭제하기</button>
							</a>
						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:include="common/footer.html"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->


	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Related Movie Select Modal -->
	<div class="modal fade" id="movieSelectModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel">관련영화 선택</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-sm table-bordered table-hover" id="movieTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>코드</th>
								<th>영화제목</th>
								<th>개봉일자</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${ movieList }" th:onclick="|javascript:selectMovie(this)|">
								<td th:text="${ movie.code }"></td>
								<td>
									<a th:text="${ movie.name }">
									</a>
								</td>
								<td th:text="${ movie.openingDate }"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Bootstrap core JavaScript-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript -->
	<script src="/js/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages -->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/js/jquery.dataTablesDefault.min.js"></script>
	<script src="/js/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script>
		$(document).ready(function () {
			$('#movieTable').DataTable({
				language: {
					url: '/i18n/ko.json'
				},
				"order": [2, 'desc']	/* 개봉일자 속성 기준으로 내림차순(최신순) */
			}
			);
		});
	</script>
	<!-- 신규 영화 등록 결과 출력 -->
	<script>
		const flashMessage = "[[${ flashMessage }]]";
		console.log(flashMessage);

		if (flashMessage) {
			alert(flashMessage);
		}
	</script>
	<script>
		/* 관련영화 선택 모달창에서 영화 선택 */
		function selectMovie(object) {
			
			var selectedMovieName = object.children[1].innerText;
			
			document.getElementsByName('movieAndEvent')[0].value = selectedMovieName;
			console.log('you picked : ' + document.getElementsByName('movieAndEvent')[0].value)
			
			$('#movieSelectModal').modal('hide');
		}
		
		/* 선택된 관련영화 지우기 */
		function emptySelectedMovie() {
			document.getElementsByName('movieAndEvent')[0].value = '';
		}
	</script>
</body>

</html>
