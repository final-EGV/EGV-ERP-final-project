<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EGV</title>

    <!-- Custom fonts for this template-->
    <link href="/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/56b47e1b72.js" crossorigin="anonymous"></script>
<style type="text/css">
   button {
     height:50%;
     vertical-align: middle;
     transform: translateY(50%);
     }
</style>





</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="sidebarMain" class="bg-gradient-info" th:include="common/aside.html"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:include="common/header.html"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

				<h2 align="Center">사원 정보</h2>
				<div align="center" class="container justify-content-end">
				<table class="table table-striped table-bordered text-right">
					<tbody>
						<tr>
							<td class="col-1" rowspan="4" colspan="2" align="center">프로필 사진
							<!-- Date : 2021/11/25
	 	  					   Writer : Hansoo Lee
    							타임리프를 사용한 조건문
								프로필 사진이 존재 할 때와 존재하지 않을때를 비교하여 사진을 넣어 준다.
							 -->
							<div class="card" style="width: 180px; height: 200px; overflow: hidden; text-align: center;">
							      <img th:unless="${#strings.isEmpty(empInfor.profileImgName)}" src="https://i.imgur.com/Jvh1OQm.jpeg" style="width: 180px; height: auto;" alt="profilePic">
							 	  <img th:if="${#strings.isEmpty(empInfor.profileImgName)}" src="/profileImg/noImage.PNG" style="width: 180px; height: auto;" alt="profilePic">
							</div>
							</td>
							<td class="col-1">사번</td>
							<td class="col-3"><input class="form-control" type="text" th:field="*{empInfor.code}" aria-label="Code" disabled readonly></td>
						</tr>
						<tr>
							<td class="col-1">성명</td>
							<td class="col-3"><input class="form-control" type="text" th:field="*{empInfor.name}" aria-label="Name" disabled readonly></td>
						</tr>
						<tr>
							<td class="col-1">영문성명</td>
							<td class="col-3"><input class="form-control" type="text" th:field="*{empInfor.engName}" aria-label="EngName"></td>
						</tr>
						<tr>
							<td class="col-1">입사일</td>
							<td class="col-3"><input class="form-control" th:field="*{empInfor.entDate}" aria-label="entDate" disabled readonly></td>
						</tr>
						<tr>
							<td class="col-1">경력직여부</td>
							<td class="col-3">
							<select class="form-control" th:field="*{empInfor.careerYN}" th:value="${empInfor.careerYN}">
							  <option th:value="N">무</option>
							  <option th:value="Y">유</option>
							</select>
							</td>
							<td class="col-1">직책</td>
							<td class="col-3">
							<select class="form-control" th:field="${empInfor.rank}" th:value="${empInfor.rank.code}">
							</select>
							</td>
						</tr>
						<tr>
							<td class="col-1">연락처(집)</td>
							<td class="col-3"><input class="form-control" type="text" th:field="*{empInfor.phoneHome}" aria-label="phoneHome"></td>
							<td class="col-1">휴대폰</td>
							<td class="col-3"><input class="form-control" type="text" th:field="*{empInfor.phoneMobile}" aria-label="phoneMobile"></td>
						</tr>
						<tr>
							<td class="col-1">이메일</td>
							<td class="col-1"><input class="form-control" type="email" th:field="*{empInfor.email}" aria-label="Email"></td>
							<td class="col-1">부서명</td>
							<td class="col-1">
							<select class="form-control" th:field="${empInfor.dept}" th:value="${empInfor.dept.code}">
							</select>		
							</td>
						</tr>
						<tr>
							<td class="col-1">주소</td>
							<td class="col-1" colspan="3"><input class="form-control" name="address" type="text" th:field="*{empInfor.address}" aria-label="Address"></td>
						</tr>
						<tr>
							<td class="col-1">메모</td>
							<td class="col-1" colspan="3"><textarea class="form-control" name="note" th:field="*{empInfor.note}" aria-label="Note" row="3" style="height: 200px;"></textarea></td>
						</tr >
					</tbody>
				</table>
				<button class="btn btn-success" onclick="location.href='/emp/list'" type="button">목록으로</button>
				</div>
            	</div>
            	<!-- End of Main Content -->
            <!-- Footer -->
            <div th:include="common/footer.html"></div>
            <!-- End of Footer -->
			</div>
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->

    <!-- Page level custom scripts -->
    <!--  Date : 2021/11/22
	 	  Writer : Hansoo Lee
    현재 존재하는 부서와 직급을 에이작스로 실시간 불러오기 
    
    에이작스로 표현, 테이터를 불러온후 옵션태그에 덧붙이는 코드-->
	<script>
		$(function(){
			$.ajax({
				url: "/emp/empRankList",
				success: function(data){
					const $empPosition = $("#rank");
					$empPosition.html("");
					
					for (let index in data){
						$empPosition.append($("<option>").val(data[index].code).text(data[index].name));						
					}
				
					// 현재 상태 값과 비교하여 셀렉트
					$empPosition.val("[[${empInfor.rank.code}]]").prop("selected", true);

				},
				error: function(xhr){
					console.log(xhr);
				}
			});
		});
		$(function(){
			$.ajax({
				url: "/emp/departmentList",
				success: function(data){
					const $dept = $("#dept");
					$dept.html("");
					
					for (let index in data){
						$dept.append($("<option>").val(data[index].code).text(data[index].name));					
					}
					$dept.val("[[${empInfor.dept.code}]]").prop("selected", true);

				},
				error: function(xhr){
					console.log(xhr);
				}
			});
		});
	</script>
</body>

</html>
