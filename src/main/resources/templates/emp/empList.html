<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"

<head>
<meta charset="UTF-8">

<title>EGV</title>

<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet">

<script src="https://kit.fontawesome.com/56b47e1b72.js" crossorigin="anonymous"></script>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div id="sidebarMain" class="bg-gradient-info"
			th:include="common/aside.html"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex">

			<!-- Main Content -->
			<div id="content">

				<div th:include="common/header.html"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<h1 align="Center">인사 페이지 내용 넣기</h1>
				<!-- 사원등록 trigger modal 버튼 -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registEmp">
				  사원 등록
				</button>
					<!-- DataTales -->
					<div class="card mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary"> 사원목록 </h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered table-hover" id="dataTable" cellspacing="0">
									<thead>
										<tr>
											<th>사번</th>
											<th>이름</th>
											<th>주민번호</th>
											<th>직책</th>
											<th>집전화번호</th>
										</tr>
									</thead>
									<tbody>
									<tr th:class="empTable" th:each="emp : ${ empList }">
 										<td th:class="empCode" th:text="${ emp.code }"></td>
										<td th:text="${ emp.name }"></td>
										<td th:text="${ emp.rrn }"></td>
										<td th:text="${ emp.empPosition }"></td>
										<td th:text="${ emp.phoneHome }"></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				<!-- End of Main Content -->
				<!-- Footer -->
				<div th:include="common/footer.html"></div>
				<!-- End of Footer -->
			</div>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 사원등록 Modal-->
	<div class="modal fade" id="registEmp" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="modalLabel">신규사원 등록</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">X</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form action="/emp/registEmp" method="post">
		      	<table class="table table-striped table-bordered text-right">
					<tbody>
						<tr>
							<td class="col-1">성명</td>
							<td class="col-4"><input class="form-control" type="text" name="name" aria-label="Name"></td>
							<td class="col-1">영문성명</td>
							<td class="col-1"><input class="form-control" type="text" name="engName" aria-label="EngName"></td>
						</tr>
						<tr>
							<td class="col-1">주민등록번호</td>
							<td class="col-1"><input class="form-control" type="number" name="rrn" aria-label="rrn"></td>
							<td class="col-1">이메일</td>
							<td class="col-1"><input class="form-control" type="email" name="email" aria-label="Email"></td>
						</tr>
						<tr>
							<td class="col-1">연락처(집)</td>
							<td class="col-1"><input class="form-control" type="text" name="phoneHome" aria-label="phoneHome"></td>
							<td class="col-1">휴대폰</td>
							<td class="col-4"><input class="form-control" type="text" name="phoneMobile" aria-label="phoneMobile"></td>
						</tr>
<!-- 						<tr>
							<td class="col-1">직책</td>
							<td class="col-1">
							<select class="form-control" th:id="rank" name="rank" aria-label="rank">
							</select>
							</td>
							<td class="col-1">부서명</td>
							<td class="col-1">
							<select class="form-control" th:id="dept" name="dept" aria-label="dept">
							</select>		
							</td>
						</tr> -->
						<tr>
							<td class="col-1">은행명</td>
							<td class="col-1"><input class="form-control" type="text" name="accountBank" aria-label="accountBank"></td>
							<td class="col-1">계좌번호</td>
							<td class="col-4"><input class="form-control" type="text" name="accountNum" aria-label="accountNum"></td>
						</tr>
						<tr>
							<td class="col-1">예금주명</td>
							<td class="col-1"><input class="form-control" type="text" name="accountHolder" aria-label="accountHolder"></td>
							<td class="col-1">경력직여부</td>
							<td class="col-1">
							<select class="form-control" name="careerYN" aria-label="careerYN">
							  <option th:value="N">무</option>
							  <option th:value="Y">유</option>
							</select>
							</td>
						</tr>
						<tr>
							<td class="col-1">주소</td>
							<td class="col-1" colspan="3"><input class="form-control" name="address" type="text" aria-label="Address"></td>
						</tr>
						<tr>
							<td class="col-1">메모</td>
							<td class="col-1" colspan="3"><textarea class="form-control" name="note" aria-label="Note" row="3" style="height: 200px;"></textarea></td>
						</tr >
					</tbody>
				</table>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
		        <button type="submit" class="btn btn-primary">등록하기</button>
		      </div>
			</form>
	      </div>
	    </div>
	  </div>
	</div>



	<!-- Bootstrap core JavaScript-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/js/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/js/jquery.dataTables.min.js"></script>
	<script src="/js/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/js/demo/datatables-demo.js"></script>
	
	
	<!--  테이블에 링크 연결 -->
	<script>
	if(document.getElementsByClassName("empTable")) {
		const $tds = document.getElementsByClassName("empTable");
		
		for(let i = 0; i < $tds.length; i++) {
			
			$tds[i].onmouseenter = function() {
				this.style.cursor = "pointer";
			}
			
			$tds[i].onclick = function() {
				const code = this.children[0].innerText;
				
				location.href = 'empInfor?empCode=' + code;
			}
		}
	}
	</script>
	<!--  현재 부서와 직급을 에이작스로 실시간 불러오기 -->
	<script>
	$(function(){
		$.ajax({
			url: "/emp/empRankList",
			success: function(data){
				const $empPosition = $("#rank");
				$empPosition.html("");
				
				for (let index in data){
					$empPosition.append($("<option>").val(data[index].code).text(data[index].name));						
				}

			},
			error: function(xhr){
				console.log(xhr);
			}
		});
	});
	$(function(){
		$.ajax({
			url: "/emp/departmentList",
			success: function(data){
				const $dept = $("#dept");
				$dept.html("");
				
				for (let index in data){
					$dept.append($("<option>").val(data[index].code).text(data[index].name));					
				}

			},
			error: function(xhr){
				console.log(xhr);
			}
		});
	});
	
</script>
	
</body>
</html>
