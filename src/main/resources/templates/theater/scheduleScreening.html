<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Main page of theater management, displaying list of movies.">
	<meta name="author" content="UnSuk Song">
	<title>EGV: theater > scheduleScreening</title>
	<!-- Custom fonts for this template-->
	<link href="/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- Custom styles for this template-->
	<script src="https://kit.fontawesome.com/56b47e1b72.js" crossorigin="anonymous"></script>
	
	<!-- FullCalendar style for this template -->
	<link href='/css/fullCalendar.Scheduler.main.css' rel='stylesheet' />
	<script src='/js/fullCalendar.Scheduler.main.js'></script>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Aside Menu List -->
		<div id="sidebarMain" class="bg-gradient-info" th:include="common/aside.html"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Header -->
				<div th:include="common/header.html"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">
				
					<!-- 스케줄러 Card -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">상영 스케줄</h6>
						</div>
						<div class="card-body">
							<!-- FullCalendar Scheduler -->
							<div id='calendar'></div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:include="common/footer.html"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->


	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Detailed Schedule Info Display Modal -->
	<div class="modal fade" id="scheduleDetails" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel">상영 스케줄 상세 정보</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="/theater/schedule/screening/modify" id="schedule-info" method="post">
					
						<table class="table table-bordered text-right table-responsive-md">
							<tbody>
								<tr>
									<td class="col-md-3">스케줄 코드#</td>
									<td class="col-md-9" colspan="3"><input type="number" class="form-control" name="code" readonly></td>
								</tr>
								<tr>
									<td class="col-md-3">영화</td>
									<td class="col-md-9" colspan="3">
										<div class="input-group">
											<div class="input-group-prepend">
												<button class="btn btn-primary" type="button"
													data-toggle="modal" data-target="#movieSelectModal"> 🔍 검색 </button>
											</div>
											<input type="text" class="form-control" name="movieAndScreening" hidden="true">
											<input type="text" class="form-control" name="movieName" readonly>
											<div class="input-group-append">
												<button class="btn btn-danger" type="button"
													 th:onclick="javascript:emptySelectedMovie()"> 🗑 비우기</button>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영관</td>
									<td class="col-md-9" colspan="3">
										<select class="custom-select" id="theater" name="theater">
											<option value="1">프리미엄 1관</option>
											<option value="2">프리미엄 2관</option>
											<option value="3">일반 1관</option>
											<option value="4">일반 2관</option>
											<option value="5">일반 3관</option>
											<option value="6">일반 4관</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영 시작시간</td>
									<td class="col-md-9">
										<input type="datetime-local" class="form-control" name="screeningStart">
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영 종료시간</td>
									<td class="col-md-9">
										<input type="datetime-local" class="form-control" name="screeningEnd">
									</td>
								</tr>
							</tbody>
						</table>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
					<button type="submit" class="btn btn-primary" form="schedule-info">적용하기</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Related Movie Select Modal -->
	<div class="modal fade" id="movieSelectModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel">관련영화 선택</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-sm table-bordered table-hover" id="movieTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>코드</th>
								<th>영화제목</th>
								<th>개봉일자</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${ movieList }" th:onclick="|javascript:selectMovie(this)|">
								<td th:text="${ movie.code }"></td>
								<td>
									<a th:text="${ movie.name }">
									</a>
								</td>
								<td th:text="${ movie.openingDate }"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/js/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/js/jquery.dataTablesDefault.min.js"></script>
	<script src="/js/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script>
		const flashMessage = "[[${ flashMessage }]]";
		console.log(flashMessage);

		if (flashMessage) {
			alert(flashMessage);
		}
	</script>
	
	<script>
		$(document).ready(function () {
			$('#movieTable').DataTable({
				language: {
					url: '/i18n/ko.json'
				},
				"order": [2, 'desc']	/* 개봉일자 속성 기준으로 내림차순(최신순) */
			}
			);
		});
	</script>
	
	<!-- FullCalendar Scheduler 함수 모음 -->
	<script>
		var today = new Date();
		var currTime = ('0' + today.getHours()).slice(-2) + ":" + ('0' + today.getMinutes()).slice(-2);
		
		var scheduleList;	// List object from controller
	
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			
			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
				initialView: 'resourceTimelineDay',
				locale: 'en-gb',
				contentHeight: 'auto',
				initialDate: '2021-12-09',
				scrollTime: currTime,
				views: {
					resourceTimelineDay: {
						slotDuration: "00:10"
					}
				},
				resourceAreaWidth: '35%',
				resourceAreaColumns: [
					{
						headerContent: '종류',
						field: 'type',
						group: true
					},
					{
						headerContent: '상영관',
						field: 'theater'
					},
					{
						headerContent: '좌석수',
						field: 'occupancy'
					}
				],
				resources: [
					{id: '1', type: '프리미엄 상영관', theater: '프리미엄 1관', occupancy: '24'},
					{id: '2', type: '프리미엄 상영관', theater: '프리미엄 2관', occupancy: '24'},
					{id: '3', type: '일반 상영관', theater: '일반 1관', occupancy: '280'},
					{id: '4', type: '일반 상영관', theater: '일반 2관', occupancy: '280'},
					{id: '5', type: '일반 상영관', theater: '일반 3관', occupancy: '150'},
					{id: '6', type: '일반 상영관', theater: '일반 4관', occupancy: '150'}
				],
				events: [
					$.ajax({
						url: "/theater/schedule/screening/drawCalendar",
						type: "GET",
						success: function(data) {
							
							scheduleList = data;
							console.log(scheduleList);
							
							for (let i = 0; data.length; i++) {
								
								console.log("---< SCHEDULE data from server >---"
										+ "\n" + "code: " + data[i].code
										+ "\n" + "movie: " + data[i].movieAndScreening.name
										+ "\n" + "start: " + data[i].screeningStart
										+ "\n" + "end: " + data[i].screeningEnd
										);
								
								calendar.addEvent({
									id: data[i].code,
									resourceId: data[i].theater.code,
									title: data[i].movieAndScreening.name,
									start: data[i].screeningStart,
									end: data[i].screeningEnd
								})
							}
						},
						error: function(xhr) {
							console.log(xhr);
						}
					})
				],
				eventClick: function(info) {
					
					let schedule = scheduleList[info.event.id - 1];
					console.log(schedule);
					
					let codeInput = document.getElementsByName('code')[0];
					let movieCodeInput = document.getElementsByName('movieAndScreening')[0];
					let movieNameInput = document.getElementsByName('movieName')[0];
					let theaterInput = document.getElementsByName('theater')[0];
					let startInput = document.getElementsByName('screeningStart')[0];
					let endInput = document.getElementsByName('screeningEnd')[0];
					
					codeInput.value = schedule.code;
					movieCodeInput.value = schedule.movieAndScreening.code;
					movieNameInput.value = schedule.movieAndScreening.name;
					theaterInput.value = schedule.theater.code;
					startInput.value = schedule.screeningStart;
					endInput.value = schedule.screeningEnd;
					
					$('#scheduleDetails').modal('show');
				}
			});
			calendar.render();
		});
	</script>
	<script>
		/* 관련영화 선택 모달창에서 영화 선택 */
		function selectMovie(object) {
			
			var selectedMovieCode = object.children[0].innerText;
			var selectedMovieName = object.children[1].innerText;
			
			document.getElementsByName('movieAndScreening')[0].value = selectedMovieCode;
			document.getElementsByName('movieName')[0].value = selectedMovieName;
			
			console.log('you picked : (' + document.getElementsByName('movieAndScreening')[0].value + ')'
					+ document.getElementsByName('movieName')[0].value);
			
			$('#movieSelectModal').modal('hide');
		}
		
		/* 선택된 관련영화 지우기 */
		function emptySelectedMovie() {
			document.getElementsByName('movieAndScreening')[0].value = '';
			document.getElementsByName('movieName')[0].value = '';
		}
	</script>
</body>
</html>
