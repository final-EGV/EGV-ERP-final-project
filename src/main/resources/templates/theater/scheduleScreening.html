		<!-- Content Wrapper -->

			<!-- Main Content -->

				<!-- Header -->
				<div th:include="common/header.html"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<div class="card shadow mb-4">
						<div class="card-header py-3">

						<div class="card-body">

	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Detailed Schedule Info Display Modal -->
	<div class="modal fade" id="scheduleDetails" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel">상영 스케줄 상세 정보</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="schedule-info" class="needs-validation" method="post" novalidate>
					
						<table class="table table-bordered text-right table-responsive-md">
							<tbody>
								<tr>
									<td class="col-md-3">스케줄 코드#</td>
									<td class="col-md-9" colspan="3"><input type="number" class="form-control" name="code" readonly required></td>
								</tr>
								<tr>
									<td class="col-md-3">영화</td>
									<td class="col-md-9" colspan="3">
										<div class="input-group">
											<div class="input-group-prepend">
												<button class="btn btn-primary" type="button"
													data-toggle="modal" data-target="#movieSelectModal"> 🔍 검색 </button>
											</div>
											<input type="text" class="form-control" name="movieAndScreening" hidden="true" required>
											<input type="text" class="form-control" name="movieName" readonly required>
											<div class="invalid-feedback">상영할 영화를 선택해 주세요.</div>
											<div class="input-group-append">
												<button class="btn btn-danger" type="button"
													 th:onclick="javascript:emptySelectedMovie()"> 🗑 비우기</button>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영관</td>
									<td class="col-md-9" colspan="3">
										<select class="custom-select" id="theater" name="theater" required>
											<option value="1">프리미엄 1관</option>
											<option value="2">프리미엄 2관</option>
											<option value="3">일반 1관</option>
											<option value="4">일반 2관</option>
											<option value="5">일반 3관</option>
											<option value="6">일반 4관</option>
										</select>
										<div class="invalid-feedback">영화를 상영할 상영관을 선택해 주세요.</div>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영 시작시간</td>
									<td class="col-md-9">
										<input type="datetime-local" class="form-control" name="screeningStart" onchange="calculateEndTime()" required>
										<div class="invalid-feedback">영화의 상영 시작시간을 입력해 주세요.</div>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">상영 종료시간</td>
									<td class="col-md-9">
										<input type="datetime-local" class="form-control" name="screeningEnd" required>
										<div class="invalid-feedback">영화의 상영 종료시간을 입력해 주세요.</div>
									</td>
								</tr>
							</tbody>
						</table>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
					<button type="submit" class="btn btn-primary" form="schedule-info" th:formaction="@{/theater/schedule/screening/modify}">적용하기</button>
					<button type="submit" class="btn btn-danger" form="schedule-info" th:formaction="@{/theater/schedule/screening/delete}">삭제하기</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Related Movie Select Modal -->
	<div class="modal fade" id="movieSelectModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalLabel">관련영화 선택</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table table-sm table-bordered table-hover" id="movieTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>코드</th>
								<th>영화제목</th>
								<th>개봉일자</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="movie : ${ movieList }" th:onclick="|javascript:selectMovie(this)|">
								<td th:text="${ movie.code }"></td>
								<td>
									<a th:text="${ movie.name }">
									</a>
								</td>
								<td th:text="${ movie.openingDate }"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	<script src="/js/bootstrap.bundle.min.js"></script>

	<script src="/js/sb-admin-2.min.js"></script>

	<script>
		$(document).ready(function () {
			$('#movieTable').DataTable({
				language: {
					url: '/i18n/ko.json'
				},
				"order": [2, 'desc']	/* 개봉일자 속성 기준으로 내림차순(최신순) */
			}
			);
		});
	</script>
	
	<!-- FullCalendar Scheduler 함수 모음 -->
	<script>
		var today = new Date();
		var currTime = ('0' + today.getHours()).slice(-2) + ":" + ('0' + today.getMinutes()).slice(-2);
		
		var movieRunningTime;
		
		var scheduleList;	// List object from controller
		
		var codeInput = document.getElementsByName('code')[0];
		var movieCodeInput = document.getElementsByName('movieAndScreening')[0];
		var movieNameInput = document.getElementsByName('movieName')[0];
		var theaterInput = document.getElementsByName('theater')[0];
		var startInput = document.getElementsByName('screeningStart')[0];
		var endInput = document.getElementsByName('screeningEnd')[0];
		
		var colorPallet = ['#008C8C', '#0A9696', '#14A0A0', '#1EAAAA', '#28B4B4', '#32BEBE', '#37C3C3', '#3CC8C8', '#41CDCD', '#46D2D2', 
			'#008080', '#0A8A8A', '#149494', '#1E9E9E', '#28A8A8', '#32B2B2', '#37B7B7', '#3CBCBC', '#41C1C1', '#46C6C6'];

		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			
			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
				initialView: 'resourceTimelineDay',
				locale: 'ko',
				contentHeight: 'auto',
				initialDate: '2021-12-09',
				scrollTime: currTime,
				views: {
					resourceTimelineDay: {
						slotDuration: "00:10"
					}
				},
				resourceAreaWidth: '35%',
				resourceAreaColumns: [
					{
						headerContent: '종류',
						field: 'type',
						group: true
					},
					{
						headerContent: '상영관',
						field: 'theater'
					},
					{
						headerContent: '좌석수',
						field: 'occupancy'
					}
				],
				resources: [
					{id: '1', type: '프리미엄 상영관', theater: '프리미엄 1관', occupancy: '24'},
					{id: '2', type: '프리미엄 상영관', theater: '프리미엄 2관', occupancy: '24'},
					{id: '3', type: '일반 상영관', theater: '일반 1관', occupancy: '280'},
					{id: '4', type: '일반 상영관', theater: '일반 2관', occupancy: '280'},
					{id: '5', type: '일반 상영관', theater: '일반 3관', occupancy: '150'},
					{id: '6', type: '일반 상영관', theater: '일반 4관', occupancy: '150'}
				],
				events: [
					$.ajax({
						url: "/theater/schedule/screening/drawCalendar",
						type: "GET",
						success: function(data) {
							
							scheduleList = data;
							console.log("event arrived:");
							console.log(scheduleList);
							
							for (let i = 0; data.length; i++) {
								
								calendar.addEvent({
									id: data[i].code,
									resourceId: data[i].theater.code,
									title: data[i].movieAndScreening.name,
									start: data[i].screeningStart,
									end: data[i].screeningEnd,
									backgroundColor : colorPallet[Math.floor(Math.random()*14)]
								})
								
								console.log("---< SCHEDULE data from server >---"
										+ "\n" + "code: " + data[i].code
										+ "\n" + "movie: " + data[i].movieAndScreening.name
										+ "\n" + "start: " + data[i].screeningStart
										+ "\n" + "end: " + data[i].screeningEnd
										);
							}
							calendar.render();
						},
						error: function(xhr) {
							console.log(xhr);
						}
					})
				],
				eventClick: function(info) {
					
					let schedule = scheduleList[info.event.id - 1];
					console.log(schedule);
					
					codeInput.value = schedule.code;
					movieCodeInput.value = schedule.movieAndScreening.code;
					movieNameInput.value = schedule.movieAndScreening.name;
					theaterInput.value = schedule.theater.code;
					startInput.value = schedule.screeningStart;
					endInput.value = schedule.screeningEnd;
					
					movieRunningTime = schedule.movieAndScreening.runningTime;
					
					$('#scheduleDetails').modal('show');
				}
			});
			calendar.render();
		});
	</script>
	<script>
		/* 관련영화 선택 모달창에서 영화 선택 */
		function selectMovie(object) {
			
			var selectedMovieCode = object.children[0].innerText;
			var selectedMovieName = object.children[1].innerText;
			movieRunningTime = scheduleList[selectedMovieCode - 1].movieAndScreening.runningTime;
			console.log("movieRunningTime: " + movieRunningTime);
			
			document.getElementsByName('movieAndScreening')[0].value = selectedMovieCode;
			document.getElementsByName('movieName')[0].value = selectedMovieName;
			
			console.log('you picked : (' + document.getElementsByName('movieAndScreening')[0].value + ')'
					+ document.getElementsByName('movieName')[0].value);
			
			calculateEndTime();
			$('#movieSelectModal').modal('hide');
		}
		
		/* 선택된 관련영화 지우기 */
		function emptySelectedMovie() {
			document.getElementsByName('movieAndScreening')[0].value = '';
			document.getElementsByName('movieName')[0].value = '';
		}
		
		/* 상영 종료 시간 계산하기 */
		function calculateEndTime() {
			
			let calculatedDate = new Date(Date.parse(startInput.value) + movieRunningTime * 60 * 1000);
			
			let yearPiece = calculatedDate.getFullYear();
			
			let monthPiece = calculatedDate.getMonth() + 1;
			if (monthPiece < 10) {
				monthPiece = "0" + monthPiece;
			}
			
			let datePiece = calculatedDate.getDate();
			if (datePiece < 10) {
				datePiece = "0" + datePiece;
			}
			
			let hourPiece = calculatedDate.getHours();
			if (hourPiece < 10) {
				hourPiece = "0" + hourPiece;
			}
			
			let minutePiece = calculatedDate.getMinutes();
			if (minutePiece < 10) {
				minutePiece = "0" + minutePiece;
			}
			
			let endStr = yearPiece + "-" + monthPiece + "-" + datePiece + "T" + hourPiece + ":" + minutePiece;
			console.log(endStr);
			
			endInput.value = endStr;
		}
		
		/* Bootstrap Validation */
		(function() {

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation');

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function(form) {
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();                            
					}
					
					form.classList.add('was-validated');
				}, false)
			})
		})()
	</script>
</body>
