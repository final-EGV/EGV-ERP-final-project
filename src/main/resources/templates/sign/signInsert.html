<script>
/* input 태그들 설정 */

	// 작성일의 기본값을 오늘로 설정
	document.getElementById('writeDate').value = new Date().toISOString().substring(0, 10);

	$(function(){
		
		/* 템플릿 목록 가져오기 */
		$.ajax({
			url: "/sign/signTemplate",
			success: function(data){
				const $template = $("#template");
				$template.html("");
				
				const tempCode = "[[${ template.code }]]";
				
				for (let index in data){
					if (tempCode-1 == index) {
						
						/* 해당되는 템플릿을 기본값으로 선택 */
						$template.append($("<option selected>").val(data[index].code).text(data[index].name));	
						
					} else {
						$template.append($("<option>").val(data[index].code).text(data[index].name));						
					}
				}
			},
			error: function(xhr){
				console.log(xhr);
			}
		});
		
		/* summernote 기본 셋팅 */
		$('#summernote').summernote({
				lang: "ko-KR",
				tabsize: 2,
				height: 300,
				width : 1300,
				toolbar: [
				    // [groupName, [list of button]]
				    ['fontname', ['fontname']],
				    ['fontsize', ['fontsize']],
				    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
				    ['color', ['forecolor','color']],
				    ['table', ['table']],
				    ['para', ['ul', 'ol', 'paragraph']],
				    ['height', ['height']],
				    ['insert',['picture','link','video']],
				    ['view', ['fullscreen', 'help']]
				  ],
				fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
				fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
		});
		
		/* 에디터에 template 내용 넣기 */
		var templateContent = '[[${ template.contents }]]';
		//alert(templateContent);
		$('#summernote').summernote('code', templateContent);
		
	});
</script>
