	<!-- FullCalendar Scheduler 함수 모음 -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			
			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
				initialView: 'resourceTimelineDay',
				locale: 'ko',
				contentHeight: 'auto',
				initialDate: '2021-12-09',
				scrollTime: '09:00',
				views: {
					resourceTimelineDay: {
						slotDuration: "00:15"
					}
				},
				resourceAreaWidth: '35%',
				resourceAreaColumns: [
					{
						headerContent: '종류',
						field: 'type',
						group: true
					},
					{
						headerContent: '상영관',
						field: 'theater'
					},
					{
						headerContent: '좌석수',
						field: 'occupancy'
					}
				],
				resources: [
					{id: '1', type: '프리미엄 상영관', theater: '프리미엄1관', occupancy: '24'},
					{id: '2', type: '프리미엄 상영관', theater: '프리미엄2관', occupancy: '24'},
					{id: '3', type: '일반 상영관', theater: '일반1관', occupancy: '280'},
					{id: '4', type: '일반 상영관', theater: '일반2관', occupancy: '280'},
					{id: '5', type: '일반 상영관', theater: '일반3관', occupancy: '150'},
					{id: '6', type: '일반 상영관', theater: '일반4관', occupancy: '150'}
				],
				events: [
					$.ajax({
						url: "/theater/schedule/screening/drawCalendar",
						type: "GET",
						success: function(data) {
							
							for (let i = 0; data.length; i++) {
								calendar.addEvent({
									id: data[i].code,
									resourceId: data[i]["theater"]["code"],
									title: data[i]["movieAndScreening"]["name"],
									start: data[i]["screeningStart"],
									end: data[i]["screeningEnd"]
								})
							}
						},
						error: function(xhr) {
							console.log(xhr);
						}
					})
				]
			});
			calendar.render();
		});
	</script>
